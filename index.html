<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivo Stampa Tesi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    h2 {
      text-align: center;
      color: #2a4d7a;
      margin-bottom: 1em;
    }
    .card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .card label,
    .card button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    .card input,
    .card select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    /* Checkbox affiancata */
    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .checkbox-label input {
      margin-right: 8px;
    }
    /* Bottone pi√π grande */
    .card button {
      background: #336699;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 14px 20px;
      font-size: 1.1em;
      cursor: pointer;
    }
    #progressContainer {
      display: none;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1em;
    }
    #progressBar {
      width: 0;
      height: 8px;
      background: #336699;
      transition: width .2s;
    }
    #risultato {
      background: #eef6ff;
      padding: 15px;
      border-radius: 6px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>üéì Preventivo Stampa Tesi</h2>
  <div class="card">
    <form onsubmit="return false;">
      <label>üìÇ Carica PDF della tesi:
        <input type="file" id="pdfFile" accept="application/pdf" required>
      </label>
      <label>üßÆ Numero di copie:
        <input type="number" id="copie" value="1" min="1">
      </label>
      <label>üìò Tipo di copertina:
        <select id="copertina">
          <option value="0">Similpelle (inclusa)</option>
          <option value="5">Tela/Seta (+‚Ç¨5)</option>
        </select>
      </label>
      <label>üìë Stampa:
        <select id="frontalita">
          <option value="0.03">Solo fronte (+‚Ç¨0,03/pagina)</option>
          <option value="0">Fronte/Retro</option>
        </select>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="dorso">
        üè∑Ô∏è Titolo sul dorso (+‚Ç¨6,50 per copia)
      </label>
      <button id="btnCalc">Calcola Preventivo</button>
    </form>

    <div id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressText" style="margin-top:4px; font-size:.9em;"></div>
    </div>
    <div id="risultato"></div>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

    document.getElementById('btnCalc').onclick = async () => {
      const fileInput = document.getElementById('pdfFile');
      if (!fileInput.files.length) return alert('Carica un file PDF.');
      document.getElementById('risultato').innerHTML = '';
      document.getElementById('progressContainer').style.display = 'block';
      updateProgress(0,1,'Avvio analisi‚Ä¶');

      const buffer = await fileInput.files[0].arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
      let bnCount = 0, colorCount = 0, total = pdf.numPages;

      for (let i = 1; i <= total; i++) {
        const page = await pdf.getPage(i);
        const vp = page.getViewport({ scale: 1 });
        const canvas = document.createElement('canvas');
        canvas.width = vp.width;
        canvas.height = vp.height;
        await page.render({
          canvasContext: canvas.getContext('2d'),
          viewport: vp
        }).promise;

        const data = canvas.getContext('2d')
                           .getImageData(0, 0, canvas.width, canvas.height)
                           .data;
        let isColor = false;
        for (let p = 0; p < data.length; p += 4) {
          if (data[p] !== data[p+1] || data[p+1] !== data[p+2]) {
            isColor = true;
            break;
          }
        }
        isColor ? colorCount++ : bnCount++;
        updateProgress(i, total);
      }

      // Calcolo preventivo
      const copie    = +document.getElementById('copie').value;
      const copVal   = +document.getElementById('copertina').value;
      const extraF   = +document.getElementById('frontalita').value;
      const hasDorso = document.getElementById('dorso').checked;
      let basePrice  = 35;
      if (copie === 2) basePrice = 27.5;
      if (copie >= 3) basePrice = 22.5;
      const costBase   = basePrice * copie;
      const costCover  = copVal * copie;
      const costBN     = bnCount * (0.07 + extraF) * copie;
      const costColor  = colorCount * (0.50 + extraF) * copie;
      const costSpine  = hasDorso ? 6.5 * copie : 0;
      const totalCost  = costBase + costCover + costBN + costColor + costSpine;
      const costPerCop = totalCost / copie;

      document.getElementById('risultato').innerHTML = `
        <strong>üßæ Riepilogo Preventivo</strong><br><br>
        üìÑ Pagine B/N: ${bnCount}<br>
        üé® Pagine a colori: ${colorCount}<br><br>
        üì¶ Prezzo base: ‚Ç¨${basePrice.toFixed(2)} √ó ${copie} = <strong>‚Ç¨${costBase.toFixed(2)}</strong><br>
        üìò Copertina: ‚Ç¨${copVal.toFixed(2)} √ó ${copie} = ‚Ç¨${costCover.toFixed(2)}<br>
        üñ®Ô∏è Stampa B/N: ‚Ç¨${(0.07+extraF).toFixed(2)} √ó ${bnCount} √ó ${copie} = ‚Ç¨${costBN.toFixed(2)}<br>
        üé® Stampa colori: ‚Ç¨${(0.50+extraF).toFixed(2)} √ó ${colorCount} √ó ${copie} = ‚Ç¨${costColor.toFixed(2)}<br>
        ${hasDorso ? `üè∑Ô∏è Dorso: ‚Ç¨6,50 √ó ${copie} = ‚Ç¨${costSpine.toFixed(2)}<br>` : ''}
        <br><strong>üí∞ Totale: ‚Ç¨${totalCost.toFixed(2)}</strong><br>
        <strong>üìä Per copia: ‚Ç¨${costPerCop.toFixed(2)}</strong>
      `;
      document.getElementById('progressContainer').style.display = 'none';
    };

    function updateProgress(page, total, text) {
      const pct = Math.round((page/total)*100);
      document.getElementById('progressBar').style.width = pct + '%';
      document.getElementById('progressText').innerText = text
        || `Pagina ${page} di ${total} (${pct}%)`;
    }
  </script>
</body>
</html>
