<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivo Stampa Tesi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    h2 {
      text-align: center;
      color: #2a4d7a;
      margin-bottom: 1em;
    }
    .card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .card label:not(.checkbox-table) {
      display: block;
      margin-bottom: 1em;
    }
    .card input,
    .card select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    /* Pulsante grande */
    .card button {
      width: 100%;
      background: #336699;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 14px 0;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 0.5em;
    }
    #progressContainer {
      display: none;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin: 1em 0;
    }
    #progressBar {
      width: 0;
      height: 8px;
      background: #336699;
      transition: width .2s;
    }
    #risultato {
      background: #eef6ff;
      padding: 15px;
      border-radius: 6px;
      font-size: 1.1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>üéì Preventivo Stampa Tesi</h2>
  <div class="card">
    <form onsubmit="return false;">
      <label>üìÇ Carica PDF della tesi:
        <input type="file" id="pdfFile" accept="application/pdf" required>
      </label>
      <label>üßÆ Numero di copie:
        <input type="number" id="copie" value="1" min="1">
      </label>
      <label>üìò Tipo di copertina:
        <select id="copertina">
          <option value="0">Similpelle (inclusa)</option>
          <option value="5">Tela/Seta (+‚Ç¨5)</option>
        </select>
      </label>
      <label>üìë Stampa:
        <select id="frontalita">
          <option value="0.03">Solo fronte (+‚Ç¨0,03/pagina)</option>
          <option value="0">Fronte/Retro</option>
        </select>
      </label>

      <!-- checkbox affiancata a sinistra tramite tabella -->
      <table class="checkbox-table" style="width:100%; border:none; margin-bottom:1em; border-collapse:collapse;">
        <tr>
          <td style="padding:0; border:none; width:auto; vertical-align:middle;">
            <input type="checkbox" id="dorso">
          </td>
          <td style="padding:0 0 0 8px; border:none; text-align:left; vertical-align:middle;">
            üè∑Ô∏è Titolo sul dorso (+‚Ç¨6,50 per copia)
          </td>
        </tr>
      </table>

      <button id="btnCalc">Calcola Preventivo</button>
    </form>

    <div id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressText" style="font-size:.9em; padding:4px;"></div>
    </div>
    <div id="risultato"></div>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

    document.getElementById('btnCalc').onclick = async () => {
      const f = document.getElementById('pdfFile');
      if (!f.files.length) return alert('Carica un file PDF.');
      document.getElementById('risultato').innerHTML = '';
      document.getElementById('progressContainer').style.display = 'block';
      updateProgress(0,1,'Avvio analisi‚Ä¶');

      const buf = await f.files[0].arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: buf }).promise;
      let bn = 0, col = 0, tot = pdf.numPages;

      for (let i = 1; i <= tot; i++) {
        const pg = await pdf.getPage(i);
        const vp = pg.getViewport({ scale:1 });
        const cv = document.createElement('canvas');
        cv.width = vp.width; cv.height = vp.height;
        await pg.render({ canvasContext: cv.getContext('2d'), viewport: vp }).promise;

        const data = cv.getContext('2d').getImageData(0,0,cv.width,cv.height).data;
        let isColor = false;
        for (let p = 0; p < data.length; p += 4) {
          if (data[p] !== data[p+1] || data[p+1] !== data[p+2]) {
            isColor = true;
            break;
          }
        }
        isColor ? col++ : bn++;
        updateProgress(i, tot);
      }

      const copie    = +document.getElementById('copie').value;
      const copVal   = +document.getElementById('copertina').value;
      const extraF   = +document.getElementById('frontalita').value;
      const hasDorso = document.getElementById('dorso').checked;
      const base     = copie === 1 ? 35 : (copie === 2 ? 27.5 : 22.5);
      const costBase = base * copie;
      const costCop  = copVal * copie;
      const costBN   = bn * (0.07 + extraF) * copie;
      const costCol  = col * (0.50 + extraF) * copie;
      const costDr   = hasDorso ? 6.5 * copie : 0;
      const totalCost = costBase + costCop + costBN + costCol + costDr;
      const perCopy   = totalCost / copie;

      document.getElementById('risultato').innerHTML = `
        <strong>üßæ Riepilogo Preventivo</strong><br><br>
        üìÑ Pagine B/N: ${bn}<br>
        üé® Pagine a colori: ${col}<br><br>
        üì¶ Prezzo base: ‚Ç¨${base.toFixed(2)} √ó ${copie} = <strong>‚Ç¨${costBase.toFixed(2)}</strong><br>
        üìò Copertina: ‚Ç¨${copVal.toFixed(2)} √ó ${copie} = ‚Ç¨${costCop.toFixed(2)}<br>
        üñ®Ô∏è Stampa B/N: ‚Ç¨${(0.07+extraF).toFixed(2)} √ó ${bn} √ó ${copie} = ‚Ç¨${costBN.toFixed(2)}<br>
        üé® Stampa colori: ‚Ç¨${(0.50+extraF).toFixed(2)} √ó ${col} √ó ${copie} = ‚Ç¨${costCol.toFixed(2)}<br>
        ${hasDorso ? `üè∑Ô∏è Dorso: ‚Ç¨6,50 √ó ${copie} = ‚Ç¨${costDr.toFixed(2)}<br>` : ''}
        <br><strong>üí∞ Totale: ‚Ç¨${totalCost.toFixed(2)}</strong><br>
        <strong>üìä Per copia: ‚Ç¨${perCopy.toFixed(2)}</strong>
      `;
      document.getElementById('progressContainer').style.display = 'none';
    };

    function updateProgress(page, total, txt) {
      const pct = Math.round((page/total) * 100);
      document.getElementById('progressBar').style.width = pct + '%';
      document.getElementById('progressText').innerText = txt || `Pagina ${page} di ${total} (${pct}%)`;
    }
  </script>
</body>
</html>
